<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AGILE</title>
		<link href="../css/style.css" rel="stylesheet">
		<script type="text/javascript"
			src="../javascript/jquery.min.js"></script>
		<script type="text/javascript" src="../javascript/util.js"></script>
		<script type="text/javascript">
	  	function authenticateUser() {
				var e = document.getElementById("idp");
				var provider = e.options[e.selectedIndex].value;
				if(provider == "github"){
					window.parent.location.assign(github_url)
				}
				else if(provider == "google"){
					window.parent.location.assign(google_url)
				}
				else if(provider == "web_id"){
					window.parent.location.assign(web_id_url)
				}
				else if(provider == "dropbox"){
					window.parent.location.assign(dropbox_url)
				}
				else if (provider=="pam_unix"){
					window.location.assign("local-auth.html")
				}
		  };
	</script>
	</head>
	<body>

		<h2 align="center" style="color: DarkBlue;">Something went wrong :( </h2>
    <a href="javascript:history.back()">Go Back</a>


		<div id="resultDivContainer" align="center"></div>
	</body>
</html>
