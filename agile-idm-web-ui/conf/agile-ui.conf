{
 "login":{
	"site": "/static/index.html",
	"exclude_prefix":["/static/"]
  },
 "token-storage":{
       "dbName":"./tokens.sqlite3",
	"createTables":true

  },"auth":{
       "github":{
            "clientID": "githubId",
            "clientSecret": "githubSecret",
            "host_name": "http://localhost:3000",
            "redirect_path": "/callback_github",
            "initial_path": "/github",
	    "final_path":"/static/index.html",
            "site": "https://github.com/login",
            "tokenPath": "/oauth/access_token",
            "scope": "notifications"
       },
       "dropbox":{
            "clientID":  "dropboxId",
            "clientSecret": "dropboxSecret",
            "redirect_path": "/callback_dropbox",
            "initial_path": "/dropbox"
       },
       "google":{
 	    "clientID": "googleId",
 	    "clientSecret": "googlePass",
 	    "host_name": "http://localhost:3000",
            "redirect_path": "/callback_drive",
            "initial_path": "/drive",
            "site": "https://accounts.google.com",
            "authorizationPath": "/o/oauth2/auth",
            "tokenPath": "/o/oauth2/token",
            "scope": "https://www.googleapis.com/auth/drive"
       },
       "pam":{
	    "initial_path":"/pam_unix",
            "host_name": "http://localhost:3000"
       },
       "web-id":{
	    "initial_path":"/web_id",
            "host_name": "http://localhost:3000",
	    "final_path":"/static/index.html"
       }

  },
  "tls":{
       "key":"../certs/server.key",
       "cert":"../certs/server.crt"
  }

}
