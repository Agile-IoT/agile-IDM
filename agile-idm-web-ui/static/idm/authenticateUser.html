<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AGILE</title>
<link href="../css/style.css" rel="stylesheet">
<script type="text/javascript"
	src="../javascript/jquery.min.js"></script>
<script type="text/javascript" src="../javascript/util.js"></script>
<script type="text/javascript">


    function authenticateUser() {
	var e = document.getElementById("idp");
	var provider = e.options[e.selectedIndex].value;
	if(provider == "github"){
		 window.parent.location.assign(github_url)
	}
	else if(provider == "web_id"){
		 window.parent.location.assign(web_id_url)
	}
	else if (provider=="pam_unix"){
        	 window.location.assign("pam-unix.html")
	}
    };
</script>
</head>
<body>

	<h2 align="center" style="color: DarkBlue;">Authenticate User</h2>

	<form method="get" action="">
		        
		<table align="center">
			<td>Authentication type:</td>
				<td>
				<select id="idp">

				 <option value="web_id">web_id</option>
				 <option value="github">github</option>
 				 <option value="pam_unix">pam_unix</option>
				</select>
		                </td>
			</tr>
			<tr>
				<td><br>&nbsp;</td>
				<td><a class="idmButton" onclick="authenticateUser()">Auth</a>
					                </td>
			</tr>

		</table>
		    
	</form>

	<div id="resultDivContainer" align="center"></div>
</body>
</html>
